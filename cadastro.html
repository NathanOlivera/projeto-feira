<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/medium.css"> 
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script text="text/javascript" src="script.js"></script>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Digite seus dados para cadastrar-se.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="data">
                        <span class="material-symbols-outlined">person
                            </span>
                        <input type="email" name="login" id="ilogin" required placeholder="seu usuario">
                        <label for="ilogin">email</label>
                    </div>
                    <div class="data">
                            <span class="material-symbols-outlined">
                        vpn_key
                            </span>
                        <input type="password" name="pass" id="ipass" required placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="ipass">senha</label>
                    </div>
                    <div class="data">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="pass2" id="ipass2" required placeholder="sua senha novamente" autocomplete="current-password"
                            minlength="8" maxlength="20">
                        <label for="ipass">senha</label>
                    </div>
                    <input type="button" value="Cadastrar-se" id="cadastrar" onclick="cadastro(login.value, pass.value, pass2.value)">
                </form>
                <p id="alert">Por favor, digite senhas iguais!</p>
            </div>
        </section>
    </main>
</body>
</html>
